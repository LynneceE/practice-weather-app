<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" type="text/css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="header">
    <h1>Weather Dashboard</h1>
    </div>

    <!-- div for search bar on left side -->
    <div class="left">
    <form action="/form/submit" method="GET"> 
        <label for="city input">Search for a city</label>
        <input type="text" name="text" class="search" placeholder="Memphis">
        <input type="submit" name="submit" class="submit" value="Search" id="city input">
      </form>
      </div>
    
</body>
</html>
